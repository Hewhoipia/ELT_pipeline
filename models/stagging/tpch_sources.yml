version: 2.0

sources:
  - name: tpch
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        columns:
          - name: l_orderkey
            tests:
              - dbt_utils.relationships_where:
                  arguments:
                    to: source('tpch', 'orders')
                    field: o_orderkey