models:
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - dbt_utils.relationships_where:
              arguments:
                to: ref('stg_tpch_orders')
                field: order_key
              config:
                severity: warn
      - name: status_code
        tests:
          - accepted_values:
              arguments:
                values: ['P', 'O', 'F']